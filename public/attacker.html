<!DOCTYPE html>
<html>
  <head>
    <title>attacker.example</title>
    <script>
      function load() {
        // ユーザー情報を読取る
        const userInfo = frm.document.querySelector("#user_info");
        // ユーザー情報の文字列をログに出力
        console.log("ユーザー情報", userInfo.textContent);
      }
    </script>
  </head>

    <div>
      <!-- ユーザー情報を誘導するための罠ページにコンテンツ -->
    </div>
    <iframe
      name="frm"
      onload="load()"
      src="http://site.example:3000/user.html"
      width="80%"
    />
  </body>
